<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="error hide" id="error">
            <h1>Error</h1>
        </div>
        <div class="display">
            <h4 class="tries" id="tries">12 tries left</h4>
            <div class="counts">
                <p id="correct">Number of correct digits in correct place: 0</p>
                <p id="wrong">Number of correct digits not in correct place: 0</p>
            </div>
        </div>
        <div class="display gameOver">
            <h1>Game Over</h1>
        </div>
        <div class="controls">
            <input type="text" id="digitCode" placeholder="Enter 4 digit code">
            <button type="button" id="guess" class="guess">check</button>
            <button type="button" id="reset" class="reset hide">RESTART</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
